<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join KalaAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* "Gradient Aura & Soft Clay" Theme */
      --bg-clay: #F5F3F0;
      --bg-card: #FFFFFF;
      --border-color: #EAEAEA;
      --gradient: linear-gradient(45deg, #6D28D9, #EC4899, #F59E0B);
      --accent-violet: #6D28D9;
      --accent-pink: #EC4899;
      --text-dark: #111111;
      --text-muted: #555555;
      --font-primary: 'Plus Jakarta Sans', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: var(--font-primary);
      background-color: var(--bg-clay);
      color: var(--text-dark);
      line-height: 1.7;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      animation: fadeIn 0.5s ease-in-out;
    }
    .wrap { max-width: 1200px; margin: auto; padding: 0 20px; }
    
    header {
      position: sticky; top: 0; z-index: 100;
      padding: 20px 0;
      transition: background-color 0.3s ease, border-bottom 0.3s;
      border-bottom: 1px solid transparent;
      background-color: rgba(245, 243, 240, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    header .wrap { display: flex; justify-content: space-between; align-items: center; }
    .brand { font-weight: 800; font-size: 1.8rem; color: var(--text-dark); text-decoration: none; }
    .brand span {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav a { margin: 0 18px; text-decoration: none; color: var(--text-muted); font-weight: 600; transition: color 0.3s ease; }
    nav a:hover { color: var(--text-dark); }
    .btn-primary {
      padding: 16px 36px; border: none; border-radius: 50px;
      font-weight: 700; font-size: 1rem; cursor: pointer;
      transition: all 0.3s ease; display: inline-block; text-decoration: none;
      background: var(--gradient); background-size: 200% auto; color: white;
      box-shadow: 0 10px 30px rgba(236, 72, 153, 0.25);
    }
    .btn-primary:hover {
      background-position: right center;
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(236, 72, 153, 0.35);
    }

    .hero { padding: 80px 0; text-align: center; }
    .hero h1 { font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; margin-bottom: 1rem; }
    .hero p { font-size: 1.2rem; max-width: 700px; margin: 0 auto; color: var(--text-muted); }
    
    .join-section { padding-bottom: 120px; }
    .form-box {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 32px;
      padding: 3rem;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 20px 40px -15px rgba(0,0,0,0.05);
    }
    .form-box h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 2.5rem;
    }
    .form-grid {
      display: grid;
      gap: 1.5rem;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      font-size: 1rem;
      font-family: var(--font-primary);
      background-color: var(--bg-clay);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent-pink);
      box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.15);
    }
    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }
    .form-box .btn-primary {
      width: 100%;
      padding-top: 18px;
      padding-bottom: 18px;
      margin-top: 1rem;
    }
    
    footer { padding: 40px 0; text-align: center; color: var(--text-muted); border-top: 1px solid var(--border-color); }
    
    .hidden { opacity: 0; transform: translateY(40px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
    .visible { opacity: 1; transform: translateY(0); }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    body.fade-out { animation: fadeOut 0.4s ease-out forwards; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <a href="index.html" class="brand page-link">Kala<span>AI</span></a>
      <nav>
        <a href="index.html" class="page-link">Home</a>
        <a href="explore.html" class="page-link">Explore</a>
        <a href="community.html" class="page-link">Community</a>
        <a href="about.html" class="page-link">About</a>
      </nav>
      <a href="join.html" class="btn btn-primary page-link">Join Now</a>
    </div>
  </header>

  <main class="wrap">
    <section class="hero hidden">
        <h1>Join Our Community</h1>
        <p>Become part of a global network of artisans, craft lovers, and supporters of handmade culture. We welcome you to the KalaAI family.</p>
    </section>

    <section class="join-section hidden">
        <div class="form-box">
            <h2>Create Your Account</h2>
            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="role">I am a...</label>
                        <select id="role" required>
                          <option value="">-- Please select --</option>
                          <option>Artisan / Craftsperson</option>
                          <option>Craft Enthusiast / Buyer</option>
                          <option>Partner / Organization</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Tell us about yourself (optional)</label>
                        <textarea id="message" placeholder="Share your story, your craft, or what you're looking for..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Join the Community</button>
            </form>
        </div>
    </section>

  </main>
  
  <footer>
    <div class="wrap">
      <p>© 2025 KalaAI — The Future of Craftsmanship. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        // --- PAGE TRANSITION LOGIC ---
        document.querySelectorAll('.page-link').forEach(link => {
            if (link.hostname === window.location.hostname && link.pathname !== window.location.pathname) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const destination = this.href;
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = destination;
                    }, 400); 
                });
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) { entry.target.classList.add('visible'); }
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.hidden').forEach(el => observer.observe(el));
        
        const header = document.querySelector('header');
        window.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        document.querySelector("form").addEventListener("submit", function(e){
            e.preventDefault();
            alert("Thank you for joining KalaAI! We’ll be in touch soon.");
            e.target.reset();
        });
    });
  </script>
</body>
</html>
